<style>
  .alert{
      width: 20%;
  }

</style>
<div style="text-align:center">
<div class="modal-body">
  <form id="register" #addForm="ngForm">
      <div class="form-group">
      <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" style="width: 70px;" ngModel [email]="true" name="email" #email="ngModel" id="email" matInput placeholder="Enter Email" required/>
      </mat-form-field>
  </div>
      <div class="form-group">
      <mat-form-field appearance="outline">
          <mat-label>Job Title</mat-label>
          <input type="text" style="width: 70px;" ngModel name="password" id="password" matInput placeholder="Enter Password" required/>
      </mat-form-field>
      </div>
      <div style="text-align:center">
          <button mat-raised-button color="accent"  [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Login</button>
      </div>
  </form>
</div>
</div>
