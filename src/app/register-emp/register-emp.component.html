<style>
    .alert{
        width: 20%;
    }
</style>
<div class="modal-body">
    <form id="register" #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">
        
        <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input type="text" ngModel minlength="5" maxlength="10" pattern="[a-zA-Z]{5,10}" name="name" #name="ngModel" id="name" matInput placeholder="Enter Name" required/>
        </mat-form-field>
       
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
        class="alert alert-danger">


  <div *ngIf="name.errors" class="col-sm-offset-2">
    <div><small class="text-danger" *ngIf="name.errors.required">Name is required</small></div>
    <div><small class="text-danger" *ngIf="name.errors.maxlength">Should of length atmost 10 characters</small></div>
    <div><small class="text-danger" *ngIf="name.errors.minlength">Should of length atleast 5 characters</small></div> 
    <div><small class="text-danger" *ngIf="name.errors.pattern">Should contain only alphabets</small></div>
</div>
</div>

    </div>

        <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" ngModel  [email]="true" name="email" #email="ngModel" id="email" matInput placeholder="Enter Email" required/>
        </mat-form-field>
        <div *ngIf="email.invalid && (email.dirty || email.touched)"class="alert alert-danger">
            <div *ngIf="email.errors" class="col-sm-offset-2">
                <div><small class="text-danger" *ngIf="email.errors.required">Email is required</small></div>
                <div><small class="text-danger" *ngIf="email.errors">Must end with @gmail.com</small></div>
            </div>
        </div>
    </div>


        <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Job Title</mat-label>
            <input type="text" ngModel  name="jobTitle" id="jobTitle" matInput placeholder="Enter Name" required/>
        </mat-form-field>
        </div>

        <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input type="text" ngModel  name="phone" id="phone" matInput placeholder="Enter Phone.No" required/>
        </mat-form-field>
    </div>

        <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Image URL</mat-label>
            <input type="text" ngModel  name="imageUrl" id="imageUrl" matInput placeholder="Image Url" required/>
        </mat-form-field>
    </div>

        <div class="modal-footer">
            <button mat-raised-button color="accent"  [disabled]="addForm.invalid" type="submit" class="btn btn-primary">ADD Employee</button>
        </div>



    </form>
</div>
